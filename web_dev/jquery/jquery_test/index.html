<!DOCTYPE html>
<html>
<head>
  <title>Playing Wit jQuery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="main">
    <div id="head">
      <h1>These are boxes</h1>
      <div class="buttons">
        <button id="btn1" type="button">Click Me!</button>
        <button id="btn2" type="button">NO Me Me!</button>
        <button id="btn3" type="button">NO NO Me!</button>
      </div>
    </div>
    <div class="box">
      <div id="box1">
        <h1>BOX ONE</h1>
      </div>
      <div id="box2">
        <h1>BOX TWO</h1>
      </div>
      <div id="box3">
        <h1>BOX THREE</h1>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
