<!DOCTYPE html>
<html>
<head>
  <title>Baby's First Table</title>
</head>
<body>
  <table border=4>
    <tr>
      <th>Dogs</th>
      <th>Size</th>
      <th>Owned?</th>
    </tr>
    <tr>
      <td>Corgi</td>
      <td>Medium</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Brussels Griffen</td>
      <td>Small</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Doberman</td>
      <td>Large</td>
      <td>No</td>
    </tr>
    <tr>
      <td>German Sheapard</td>
      <td>Large</td>
      <td>No</td>
    </tr>
  </table>
  <table border=2>
    <tr>
      <th>H1</th>
      <th>H2</th>
      <th>H3</th>
      <th>H4</th>
    </tr>
    <tr>
      <td rowspan=2>big deal</td>
      <td>contents</td>
      <td>not big</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan=2>check it</td>
      <td>nice</td>
    </tr>
    <tr>
      <td>lil deal</td>
      <td>meh</td>
      <td colspan=2>just a lil guy</td>
    </tr>
  </table>
</body>
</html>
